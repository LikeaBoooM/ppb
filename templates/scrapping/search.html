{% extends 'scrapping/base.html' %}
{% block content %}
<div class="flexbox-container">
    {% for post in car_list|slice:":10" %}
    <div class="container"> 
      <div class="card"> 
            <div class="face face1">
                <div class="content">
                    <img src="{{post.3}}">
                    <h3>{{ post.0 }}</h3> 
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>{{post.1}}</p>
                    <a href="{{post.2}}">Find post</a>
                </div>
            </div>
        </div> 
      </div>
    {%endfor%}
    </div>
{% endblock %}
