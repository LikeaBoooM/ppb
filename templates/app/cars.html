{% extends 'scrapping/base.html' %}
{% block content %}
<h1 class="titleh1" style="font-size:4vw; margin-top: 50px; margin-bottom: 100px;">Check our user's cars !</h1>
<table class="table" style="margin-top: 2vh;">
    <thead>
    <tr>
        <th scope="col">Photo</th>
        <th scope="col">Mark</th>
        <th scope="col">Model</th>
        <th scope="col">Year</th>
        <th scope="col">Petrol</th>
        <th scope="col">Gear</th>
        <th scope="col">Price</th>
        <th scope="col">Link</th>
        </tr> 
    </thead>
    {% for car in cars %} 
    <tbody>
      <tr>
        <td><img src="{{ car.image.url }}"></td>
        <td>{{ car.mark }}</td>
        <td>{{ car.model }}</td>
        <td>{{ car.year }}</td>
        <td>{{ car.petrol }}</td>
        <td>{{ car.gear }}</td>
        <td>{{ car.price }}</td>
        <td><a href="{{ car.link }}" class="btn">Go to car</a></td>
      </tr>
    </tbody>
    
      {%endfor%}
</table>
{% endblock %}
